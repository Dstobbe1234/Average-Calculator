<head>

    <title>Average Calculator</title>
</head>
<body>
    <h1>Average Calculator</h1>
    <hr>
    <h2>Inputs</h2>
    <p>Please enter three numbers</p>
    <ul>
        <li>Number 1: <input type="number" type="number"></li>
        <li>Number 2: <input type="number" type="number"></li>
        <li>Number 3: <input type="number" type="number"></li>
    </ul>
    <p><button id="calc-btn">Calc Average</button></p>

    <h2>Output</h2>
    <p>The average of the three numbers is: <span id="average"></span></p>

    <script src="script.js"></script>
</body>
